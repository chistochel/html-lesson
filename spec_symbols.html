    <title>Document</title>
    <style>
        .card-suit {
            font-size: 50px;
            margin: 20px;
        }

            color: black;
        }

            color: red;
        }
    </style>

    <ul>
        <li>Пики</li>
        <li>Трефы</li>
        <li>Черви</li>
        <li>Бубны</li>

    <div class="card-suit black-suit">&clubs;<!-- трефы --></div>
